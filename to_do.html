<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/to_do_style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>To Do</title>
</head>
<body>
    <div class="wrapper">
        <div class="add">
            <input type="text" placeholder="Add Task" id="add__task">
            <button id="add__button">+</button>
        </div>
        <div class="to_do">
            <h2 class="to_do__header">Tasks To Do</h2>
            
            <ul id="tasks" class="connectedSortable">
            </ul>
        </div>
        <div id="done">
            <h2 class="header">Done</h2>
            <ul id="done_holder" class="connectedSortable">
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/to_do_script.js"></script>
</body>
</html>
